<div class="card p-3">
    <img [src]="coin.logo_url" class="card-img-top " alt="...">
    <div class="card-body">
      <h5 class="card-title">{{coin.id}}</h5>
      <p class="card-text">{{coin.name}}</p>
      <p class="card-text">{{coin.price | currency:'BRL' }}</p>
      <p class="card-text"><small class="text-muted">Last att: {{coin.price_date | date: 'dd/MM/yyyy hh:mm a'}}</small></p>
    </div>
  </div>
